<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>

<body>
    <div class="panel panel-default" style="text-align: center">
        <div class="panel-body">Solve these ghostly puzzles</div>
    </div>
    
    <br>

    <div class="container">
        <div class="row">
            <div class=col-md-12 style="text-align: center">
                <h1>Hangman</h1>
                <p>Guesses Remaining<span id="guessRemaining"></span></p>
                <p>Incorrect Guesses<span id="incorrectGuesses"></span></p>
                <p>Player Wins<span id="winCounter"></span></p>
                <p>Player Losses<span id="lossCounter"></span></p>
                <h3 id="blank-word"></h3>
            </div>
        </div>
    </div>
   <!--Linking Javascript for custom .js-->
    <script src="assets/javascript/game.js"></script>     
    
</body>

</html>
